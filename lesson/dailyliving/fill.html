<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill-in-the-Blanks Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin: 15px 0;
        }
        .question span {
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
            display: none;
        }
        input[type="text"] {
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Fill-in-the-Blanks Test</h1>
    <div class="question">
        <span>1. The capital of France is</span> 
        <input type="text" id="q1" placeholder="Answer">
        <span>.</span>
    </div>
    <div class="question">
        <span>2. The largest planet in our solar system is</span> 
        <input type="text" id="q2" placeholder="Answer">
        <span>.</span>
    </div>
    <div class="question">
        <span>3. Water freezes at</span> 
        <input type="text" id="q3" placeholder="Answer">
        <span> degrees Celsius.</span>
    </div>
    <button id="submit">Submit Answers</button>
    <div class="result" id="result"></div>

   
</body>
<script src="js/fill.js"></script>
</html>
